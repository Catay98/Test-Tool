        function showQuestion() {

        function selectOption(index, element) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');

            answers[question.category] = index;

                } else {

                }
            }, 300);

        function showResult() {
            document.getElementById('question-page').classList.remove('active');
            document.getElementById('result-page').classList.add('active');

            let bestMatch = results[0];
            let bestScore = -1;

            results.forEach((result, index) => {
                let score = 0;
                Object.keys(answers).forEach(category => {
                    if (answers[category] === index % 4) {
                        score += 2;
                    } else if (Math.abs(answers[category] - index % 4) === 1 || Math.abs(answers[category] - index % 4) === 3) {
                        score += 1;
                    }
                });

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = result;
                }
            });

            document.getElementById('result-icon').textContent = bestMatch.icon;
            document.getElementById('result-name').textContent = bestMatch.name;
            document.getElementById('result-category').textContent = bestMatch.category;
            document.getElementById('result-description').textContent = bestMatch.description;

            });
