            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(index, element) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');

            const question = questions[currentQuestion];
            answers[question.category] = index;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            document.getElementById('question-page').classList.remove('active');
            document.getElementById('result-page').classList.add('active');

            let bestMatch = fragrances[0];
            let bestScore = -1;

            fragrances.forEach(fragrance => {
                let score = 0;
                Object.keys(answers).forEach(category => {
                    if (fragrance.scores[category] !== undefined) {
                        if (fragrance.scores[category] === answers[category]) {
                            score += 2;
                        } else if (Math.abs(fragrance.scores[category] - answers[category]) === 1) {
                            score += 1;
                        }
                    }
                });

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = fragrance;
                }
            });

            document.getElementById('fragrance-icon').textContent = bestMatch.icon;
            document.getElementById('fragrance-name').textContent = bestMatch.name;
            document.getElementById('fragrance-category').textContent = bestMatch.category;
            document.getElementById('fragrance-description').textContent = bestMatch.description;

            const notesContainer = document.getElementById('fragrance-notes');
            notesContainer.innerHTML = '';
            bestMatch.notes.forEach(note => {
                const noteTag = document.createElement('div');
                noteTag.className = 'note-tag';
                noteTag.textContent = note;
                notesContainer.appendChild(noteTag);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('result-page').classList.remove('active');
            document.getElementById('welcome-page').classList.add('active');
        }
    </script>
</body>
