        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById('welcome-page').classList.remove('active');
            document.getElementById('question-page').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-number').textContent = `ÈóÆÈ¢ò ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(index, element) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');

            if (index === questions[currentQuestion].correct) {
                score++;
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            document.getElementById('question-page').classList.remove('active');
            document.getElementById('result-page').classList.add('active');

            let result = results[0];
            results.forEach(r => {
                if (score >= r.minScore && score <= r.maxScore) {
                    result = r;
                }
            });

            document.getElementById('result-icon').textContent = result.icon;
            document.getElementById('result-score').textContent = `ÂæóÂàÜ: ${score} / ${questions.length}`;
            document.getElementById('result-category').textContent = `IQËØÑ‰º∞: ${result.iq}`;
            document.getElementById('result-description').textContent = result.description;

            const traitsContainer = document.getElementById('result-traits');
            traitsContainer.innerHTML = '';
            result.traits.forEach(trait => {
                const traitTag = document.createElement('div');
                traitTag.className = 'trait-tag';
                traitTag.textContent = trait;
                traitsContainer.appendChild(traitTag);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('result-page').classList.remove('active');
            document.getElementById('welcome-page').classList.add('active');
